<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的名字 | 摄影作品集</title>
    <style>
        /* === 基础样式 === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* === 个人信息区 === */
        .profile-header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 30px 0;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .profile-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        .profile-container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        .profile-info p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 25px;
            color: rgba(255,255,255,0.9);
        }
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .social-links a:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
        }
        
        /* === 占位提示 === */
        .coming-soon {
            text-align: center;
            padding: 80px 20px;
            color: #777;
        }
        .coming-soon h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .coming-soon p {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        /* === 响应式设计 === */
        @media (max-width: 768px) {
            .profile-info h1 { font-size: 2.2rem; }
            .avatar { width: 150px; height: 150px; }
            .social-links a { padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <!-- ===== 个人信息区 ===== -->
    <header class="profile-header">
        <div class="profile-container">
            <img src="avatar.jpg" alt="摄影师头像" class="avatar">
            <div class="profile-info">
                <h1>刘迪迪-LIO</h1>
                <p>光影捕手 | 松下S5II创作者 | 用镜头讲述故事的人</p>

                        YouTube

                        小红书

                    <a href="#">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M22.23 0H1.77C.8 0 0 .77 0 1.72v20.56C0 23.23.8 24 1.77 24h20.46c.97 0 1.77-.77 1.77-1.72V1.72C24 .77 23.2 0 22.23 0zM7.27 20.1H3.65V9.24h3.62V20.1zM5.47 7.76h-.03c-1.22 0-2-.83-2-1.87 0-1.06.8-1.87 2.05-1.87 1.24 0 2 .8 2.02 1.87 0 1.04-.78 1.87-2.05 1.87zM20.34 20.1h-3.63v-5.8c0-1.45-.52-2.45-1.83-2.45-1 0-1.6.67-1.87 1.32-.1.23-.11.55-.11.88v6.05h-3.63s.05-9.82 0-10.84h3.63v1.54a3.6 3.6 0 0 1 3.26-1.8c2.39 0 4.18 1.56 4.18 4.89v6.21z"/></svg>
                        微信联系
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- ===== 作品占位区 ===== -->

<section class="gallery-section">

<style>
/* 画廊样式 */
.gallery-section {
  padding: 60px 20px;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 25px;
  max-width: 1200px;
  margin: 0 auto;
}

.gallery-item {
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.gallery-item:hover {

}

.gallery-item img {

  height: 300px;
  object-fit: cover;
  display: block;
}

.photo-info {

}
</style>

</body>
</html>
